<!DOCTYPE html>
<html>

<head>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
     <!-- Timer contains three input elements to allow user to enter the values of hours, minutes + seconds  -->
     <div class="container">
        <h1>Timer App</h1>
        <div class="ipt">
            <input id="inputh" type="number" placeholder="hour">
            <input id="inputm" type="number" placeholder="minute">
            <input id="inputs" type="number" placeholder="second">
        </div>
        <!-- elements to start, pause and stop timer respectively
        Each button has an onclick event, when button is selected the function is executed  -->
         <div class="btn">
             <button id="btn-start" onclick="start_counting()">Start</button>
            <button id="btn-pause" onclick="pause_counting()">Pause</button>
            <button id="btn-stop" onclick="end_counting()">Stop</button>
            <button id="btn-clear" onclick="clear_counting()">Clear</button> 
            
        </div>
        <p id="currentTime">Current Time: </p>
    </div>
</body>
